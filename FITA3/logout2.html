<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJUSTES</title>
    <style>
        body {
            background-color: #FDE87D;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: rgb(0, 0, 0);
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 0px;
            margin-top: 0px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        button {
            background-color: #FDE87D;
            color: rgb(0, 0, 0);
            padding: 10px;
            margin: 5px;
            border: black;
            border-radius: 0px;
            cursor: pointer;
            flex: 1;
        }

        /* Nueva sección para el recuadro de CERRAR SESIÓN */
        .logout-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .logout-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logout-text {
            margin-bottom: 20px;
        }

        .logout-buttons {
            display: flex;
            justify-content: space-between;
        }

        .logout-button {
            background-color: #FDE87D;
            color: rgb(0, 0, 0);
            padding: 10px;
            border: black;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }

        /* Media Queries */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button {
                margin: 3px;
            }
        }

        @media only screen and (min-width: 601px) and (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }

        @media only screen and (min-width: 769px) {
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>AJUSTES</h1>
    <div class="container">
        <button onclick="showLogoutBox()">CERRAR SESIÓN</button>
    </div>

    <!-- Nuevo recuadro de CERRAR SESIÓN -->
    <div class="logout-box" id="logoutBox">
        <div class="logout-title">CERRAR SESIÓN</div>
        <div class="logout-text">Estás a punto de cerrar sesión en Ordeni, ¿estás seguro/a?</div>
        <div class="logout-buttons">
            <button class="logout-button" onclick="confirmLogout()">Sí</button>
            <button class="logout-button" onclick="cancelLogout()">No</button>
        </div>
    </div>

    <script>
        function showLogoutBox() {
            document.getElementById("logoutBox").style.display = "block";
        }
    
        function confirmLogout() {
            // Agrega la lógica para cerrar sesión
            alert("Has cerrado sesión correctamente. Ya no formas parte de Ordeni. ¡Hasta la próxima!");
            document.getElementById("logoutBox").style.display = "none";
    
            // Redirige a la nueva página después de cerrar sesión
            window.location.href = "index.html";
        }
    
        function cancelLogout() {
            document.getElementById("logoutBox").style.display = "none";
        }
       
    </script>
</body>
</html>
